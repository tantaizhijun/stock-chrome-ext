<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>股票小助手</title>
        <style type="text/css">
            #content{
                overflow: hidden;
                font-size: 10px;
                color: #9d9d9d;
                min-width: 300px;
            }
            .flex{
                display: flex;
                justify-content: space-around;
                white-space: nowrap;
            }
            .dapan{
                color: #b466666e;
            }
            .zhishu{
                margin: 5px;
            }

            .stock-wrapper{
                overflow: scroll;
                max-height: 400px;
            }
            .list-item span{
                min-width: 60px;
            }
            .float-right{
                float: right;
            }
            .footer{
                text-align: center;
                height: 15px;
                color: #789;
                margin: 5px 10px;
                padding-top: 5px;
                border-top: solid 1px #e7e7e7;
                white-space: nowrap;
            }
            #setting{
                cursor: pointer;
                text-decoration: blink;
                font-size: 13px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="content" class="">
            <div class="dapan-wrapper">
                <div id="dapan" class="dapan flex">
                    <div class="zhishu ">
                        <div class="flex">
                            <span>上</span>&nbsp<span>3462.45</span>
                        </div>
                        <div class="flex">
                            <span>+12.24</span>&nbsp<span>+1.56%</span>
                        </div>
                    </div>
                    <div class="zhishu">
                        <div class="flex">
                            <span>深</span>&nbsp<span>34621.45</span>
                        </div>
                        <div class="flex">
                            <span>+12230.24</span>&nbsp<span>+10.56%</span>
                        </div>
                    </div>
                    <div class="zhishu">
                        <div class="flex">
                            <span>创</span>&nbsp<span>34621.45</span>
                        </div>
                        <div class="flex">
                            <span>+12301.24</span>&nbsp<span>+10.56%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stock-wrapper">
                <div id="stock-list">
                    <div class="flex list-item">
                        <span>名称</span>
                        <span>价格</span>
                        <span>涨幅</span>
                        <span>涨价</span>
                        <span>万手</span>
                        <span>成交量</span>
                        <span>换手率</span>
                    </div>
                    <div class="flex list-item">
                        <span>古井贡酒</span>
                        <span>123.234</span>
                        <span>+5.67%</span>
                        <span>+5.67</span>
                        <span>1233.234万手</span>
                        <span>1231213</span>
                        <span>1231213</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>© 2021 股票小助手</span>
            <a id="setting" class="float-right" href="#">设置</a>
        </div>
    </body>
    <script src="js/hover.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/jquery_1102.js"></script>
</html>
